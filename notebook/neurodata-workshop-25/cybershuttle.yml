project:
  name: "Bridge the Gap between the Structure and Function in the Brain"
  description: "Run the NetFormer model for neural connectivity"
  homepage: https://github.com/NeuroAIHub/NetFormer
  authors:
    - Lu Mi
  tags:
    - neurodata25
    - neuroaihub
    - netformer

workspace:
  location: /workspace
  resources:
    min_cpu: 4
    min_gpu: 0
    min_mem: 4096
    gpu_mem: 1024
  model_collection: []
  data_collection: 
    - source: cybershuttle
      identifier: neuroaihub-netformer
      mount_point: /cybershuttle_data/neuroaihub-netformer

additional_dependencies:
  conda:
    - python=3.10
    - pip
    - numpy
    - pytorch::pytorch
    - einops
    - matplotlib
    - scipy
    - scikit-learn
    - pytorch-lightning
  pip: []
